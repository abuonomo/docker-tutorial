version: '3'
services:

    nginx:
        image: jwilder/nginx-proxy
        ports:
            - 80:80
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
        environment:
            - VIRTUAL_HOST=demo.localhost
        networks:
            - network1_default

network:
    network1_default:
        external:
            name: network1_default
